server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # API -> backend container (Docker DNS)
  location /api/ {
    proxy_pass http://backend:8000/api/;
  }

  # Serve static as-is (no SPA rewrite)
  location /static/ {
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
